<div class="photo-cont">
	<div class="photo-cont-lift" pv-anchor="phocoli">
		<img
			class="artist_image hidden"
			pv-anchor="first-image"
			pv-class="hidden: !selected_image "
			pv-props="
				alt: {{artist_name}}
				src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/252/' + selected_image.lfm_id) || selected_image.url}}
			"
			src="" alt=""
			/>
	</div>
</div>
