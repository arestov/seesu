<li
	class="song-file mopla-item"
	pv-type="{{!selected && vis_wp_usable && 'way-point'}}"
	pv-events="click:selectFile"
	pv-class="
		mf-unavailable: unavailable
		buffering-progress: buffering_progress
		playing-file: {{ play == 'play' }}
		selected-mf: selected
	">
<style>
.pc-indicator{
	display:inline-block;
	width:25px;
	height:1.72rem;
	background: transparent no-repeat;
}

.theme--dark .pc-indicator{
	background-color:transparent;
}

.big-indicator{
	width:32px;
	height:32px;
}

.playing-file .big-indicator.play-indicator{
	background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"highlight-state","part":"button-highlight"}');
}

.pc.big-control{
	width:32px;
	height:32px;
	display: block;
}

.pc-play{
	background-image:url(../i/buttons/pc-m-play-l.png);
	background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"link-icon-state","part":"play-button"}');
	}
	.pc-play:hover{
		background-image:url(../i/buttons/pc-m-play-h.png);
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"hover-icon-state","part":"play-button"}');
		}
	.pc-play:active{
		background-image:url(../i/buttons/pc-m-play-a.png);
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"active-icon-state","part":"play-button"}');
		}
	.pc-play.surf_nav{
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"surf_nav-icon-state","part":"play-button"}');
		}

.pc-play.big-control{
	background-image:url(../i/buttons/pc-b-play-l.png);
	background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"link-icon-state","part":"play-button-28", "viewBox": "0 0 32 32"}');
	}
	.pc-play.big-control:hover{
		background-image:url(../i/buttons/pc-b-play-h.png);
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"hover-icon-state","part":"play-button-28", "viewBox": "0 0 32 32"}');
		}
	.pc-play.big-control:active{
		background-image:url(../i/buttons/pc-b-play-a.png);
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"active-icon-state","part":"play-button-28", "viewBox": "0 0 32 32"}');
		}
	.surf_nav .pc-play.big-control{
		background-image: url('data:text/plain;utf8,svg-hack,{"file":"i/all.size26.original.svg","state":"surf_nav-icon-state","part":"play-button-28", "viewBox": "0 0 32 32"}');
		}

</style>
<style>
.mopla-item{
	padding:0.5rem 0.4rem 0.5rem 3.1rem;
	border-top: 1px solid transparent;
	border-bottom: 1px solid transparent;
	color:transparent;
	cursor: pointer;
	position: relative;
	}
.theme--dark .mopla-item{
	border-top-color:transparent;
	border-bottom-color:transparent;
	color:#999;
}
.mopla-item.mf-unavailable{
	color:transparent;
	}
.theme--dark .mopla-item.mf-unavailable{
	color:#666;
}
	.mopla-item .play-button-place{
		position: absolute;
		left:0.4rem;
		width: 32px;
		height: 32px;
		top: -0.1rem;
	}

	.play-button-place.surf_nav{
		background-color: transparent;
		}

	.theme--dark .play-button-place.surf_nav{
	background-color:transparent;
}

	.mopla-item .play-button-place .pc-place{
		display: none;
		}
	.mopla-item.selected-mf .play-button-place .pc-place{
		display:block;
		}
	.mopla-item .mf-progress{
		overflow: hidden;
		padding:1px 0;
		min-height: 15px;
		max-height:15px;
		}
		.moplas-block.want_more_songs .mopla-item{
			border-top-color:transparent;
			border-bottom-color:transparent;
			}
		.theme--dark .moplas-block.want_more_songs .mopla-item{
	border-top-color:#5D5D5D;
	border-bottom-color:#555555;
}
		.moplas-block.want_more_songs .mopla-item .mf-progress{
			max-height:none;
			}
	.mopla-item .mf-duration{
		float:right;
		margin-bottom: 2px;
		margin-left: 5px;
		}
	.mopla-item .mf-source{
		margin-right:5px;
		margin-left: 2px;
		color: transparent;
		}
	.theme--dark .mopla-item .mf-source{
	color:hsl(0, 0%, 47%);
}
		.moplas-block.want_more_songs ul .mf-source{
			display: none;
			}

	.mopla-item a{
		color:inherit;
	}
</style>
<style>
.mopla-item{
	display: none;
	}
.want_more_songs .mopla-item{
	display: block;
	}
.overstocked-part .mopla-item{
	display: none;
}
.overstocked-part.show_overstocked .mopla-item {
	display: block;
}
.overstocked-part .mopla-item.selected-mf {
	display: block;
}
.mopla-item.selected-mf{
	display: block;
	overflow: hidden;
	}
	.moplas-list .selected-mf .mf-progress{

		}

		.selected-mf.buffering-progress .mf-progress{
			position: relative;
			}
		.selected-mf.buffering-progress .mf-progress:after{
			right: 5%;
			top:50%;
			left:auto;
			}

.selected-mf .mf-text{
	font-size: 0.86rem;
	}
	.want_more_songs .selected-mf .mf-text{
		font-size: inherit;
		}

.mopla-item .download-song-link{
	float:right;
	margin-right:5px;
	}
.mopla-item .download-pressed{
	color: transparent;
	}
.theme--dark .mopla-item .download-pressed{
	color: #757575;
}
</style>
<style>
.selected-mf .mf-progress {

	}

	.mopla-item .mf-progress{
		line-height:1.2;
		}
	.mopla-item.selected-mf .mf-progress{
		position:relative;
		right:0;
		left:0;
		overflow:hidden;
		padding:0;
		max-width:100%;
		border-top: 1px solid transparent;
		border-right: 1px solid transparent;
		border-bottom: 1px solid transparent;
		border-left: 1px solid transparent;
		border-radius: 7px;
		background-color: transparent;
		}
	.theme--dark .mopla-item.selected-mf .mf-progress {
		border-top-color:#434343;
		border-right-color:#4E4E4E;
		border-bottom-color:#767676;
		border-left-color:#4E4E4E;
		background-color:#444444;
}

.mf-text{
	position: relative;
	z-index: 2;
	margin:0 5px;
	}
.selected-mf .mf-text{
	margin:0 4px;
	color: transparent;
	}
.theme--dark .selected-mf .mf-text {
		color:hsl(0, 0%, 55%);
}

.mf-load-progress, .mf-play-progress{
	display: none;
}
.selected-mf .mf-load-progress{
	position:absolute;
	top:0;
	left:0;
	display: block;
	width:0;
	height:100%;
	border-radius: 5px;
	background:transparent;
	cursor:pointer;


	}
.theme--dark .selected-mf .mf-load-progress {
		background-color:#484848;
}
.selected-mf .mf-play-progress{
	position:absolute;
	top:0;
	left:0;
	display: block;
	width:0;
	height:100%;
	border-radius: 5px;
	background:transparent url(../i/playing-gradient.png) repeat-x 0 0;
	cursor:pointer;
	}
.theme--dark .selected-mf .mf-play-progress {
		background-color:#4f4f4f;
}

</style>
	<span
		class="play-button-place"
		pv-type="{{selected && 'way-point'}}"
		pv-events="click:switchPlay">
		<span class="pc-indicator big-indicator play-indicator pc-place">
			<span class="pc pc-play big-control"></span>
		</span>

	</span>
	<div class="mf-progress" pv-anchor="progress_c">
		<div
			class="mf-load-progress"
			pv-props="style.width:{{vis_loading_p}}"
			></div>
		<div
			class="mf-play-progress"
			pv-props="style.width:{{vis_playing_p}}"
			></div>
		<div class="mf-text">
			<span class="mf-duration" pv-text="{{visible_duration_text}}"></span>
			<span class="mf-source" pv-text="{{source_name}}"></span>
			<span class="main-mf-text" pv-text="{{title}}" pv-props="title:{{description}}"></span>

		</div>
	</div>
</li>
