<div
	class="artist_preview-base"
	pv-class="want-more-info: vis_wamo_info"
	>
<style type="text/css">
.artist-info{
	position:relative;
	overflow:hidden;
	zoom:1;

}


.desc-name{
	float:left;
	min-height:1.5rem;
}
.desc-text{
	display: table-cell;
	overflow:hidden;
}
.desc-text2{
	overflow:hidden;
}

@media (max-width:500px) {

	.desc-name{
		float:none;
		width:auto;
	}
	.desc-text{
		display: block;
		overflow:visible;
	}
	.desc-text2{
		overflow:visible;
	}

	.artist-info .artist-tags, .artist-info .artist-similar{
		height:auto;
	}
}

.artist_preview-base .artist-tags{
	margin:0;
	padding:0.25rem 0 0;

	}
.want-more-info .artist-tags{
	clear:both;
	margin-bottom:1rem;
	}

.artist_preview-base .artist-tags, .artist_preview-base .artist-similar{
	position:relative;
	height:2rem;
	line-height: 2rem;
}
.artist-bio{
	position:relative;
	top:-3px;
	overflow:hidden;
	height:1.55rem;
	line-height:1.5rem;

	}

	@media (min-height:600px) {
		.artist-bio{
			height:4.7rem;
		}
	}


	.artist-similar a.artist{
		margin-right:8px;
		display: inline-block;
		line-height: 1.2;
		}

	.artist-tags a.music-tag{
		margin-right:0.5rem;
		white-space: nowrap;
		display: inline-block;
		line-height: 1.2;
		}
.artist-stat-in-song span{

}
.artist-meta-info{
	position:relative;
	z-index:2;
	clear:left;
	overflow:hidden;
	}
	.artist-meta-info .desc-name{

		}
		.artist-meta-info .desc-name em {
			font-style:normal;

		}



.track-context .artist_preview-texcon{
	padding: 0 1rem;
	}


	.artist_preview-base > .vk-login-context, .track-context > .vk-login-context{
		margin:5px -13px 1.72rem;
		border-radius:0;
		}
	.artist_preview-base .dominator-head{
			overflow:hidden;
			padding:0;
			min-height: 2rem;
		}
		.artist_preview-base .dominator-head .closer-to-track{
			float:left;
			margin-right:1rem;
			padding-top:0.25rem;
			width:126px;
			line-height: 2rem;

		}
		.one-artist-playlist a{
			color:transparent;
			}
		.theme--dark .one-artist-playlist a{
	color:#666;

}
			.one-artist-playlist a:hover{
				color:transparent;
				}
			.theme--dark .one-artist-playlist a:hover{
	color:#777;

}
	.artist_preview-base .extend-switcher{
		float:right;
		cursor: pointer;
		max-width: 20rem;
		margin-left:-0.5rem;
		padding: 0.5rem 0.6rem;
		border:0;
		border-radius: 0 0  0.5rem 0.5rem;
		color: transparent;
		text-shadow: 0 1px 0 transparent;
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
		}
	.theme--dark .artist_preview-base .extend-switcher{
	color:hsl(0, 0%, 60%);
	text-shadow:0 1px 0 #4A4A4A;

}
		.artist_preview-base .extend-switcher .big-space{
			padding-bottom: 1px;
			border-bottom: 1px dotted transparent;
		}
		.theme--dark .artist_preview-base .extend-switcher .big-space{
	border-bottom-color:#696969;

}


		.artist_preview-base .extend-switcher:hover{
			background-color:transparent;
			}


		.theme--dark .artist_preview-base .extend-switcher:hover{
	background-color:#555;

}
			.artist_preview-base .extend-switcher:hover .big-space{
				border-bottom-color:transparent;
				}
			.theme--dark .artist_preview-base .extend-switcher:hover .big-space{
	border-bottom-color:transparent;

}
		.track-context .want-more-info .extend-switcher{
			text-shadow:0;
		}
		.track-context .want-more-info .extend-switcher:hover{
			background-color:transparent;
		}
		.theme--dark .track-context .want-more-info .extend-switcher:hover{
	background-color:#585858;

}


	.artist_preview-base.want-more-info{
		padding-bottom:1rem;
	}
	.artist_preview-base .artist-info {
		display: none;
		}

		.want-more-info .artist-info{
			display: block;
			}

	.artist_preview-base .extending-info{
		display:none;
		}



	.want-more-info .extending-info{
		display:block;
		}
	.want-more-info .artist-bio,
	.want-more-info .artist-tags,
	.want-more-info .artist-similar{
		height:auto;
		}


	.track-context .want-more-info .image img.artist_image{
		position:static;
	}



.artist-similar,.artist-tags{
	overflow: hidden;

}
.artist-info .artist-similar{
	margin: 0.5rem 0;
	padding: 2px 0;
}
.artist-tags .simple-header{
	margin-right:1rem;
	font-style:normal;
	}
.desc-name{
	margin-right: 13px;
}
.desc-text{
	padding-bottom:2px;
}
</style>
	<div class="possible_images_con"></div>

	<div class="artist_preview-texcon">
		<div class="dominator-head">
			<div
				class="closer-to-track"
				pv-class="one-artist-playlist: one_artist_playlist ">
				<a
					class="js-serv lang localize-artcard"

					pv-type="way-point"
					pv-events="click:requestPage"
					>artcard</a>
			</div>
			<a
				class="extend-switcher"
				pv-events="click:showMoreInfo"
				pv-type="way-point"
				pv-class="hidden: !infb_text ">
				<span class="big-space" pv-text="{{infb_text}}"></span>
			</a>
			<p
			pv-nest="tags_list"
			class="artist-tags hidden"
			pv-class="hidden: {{ (!preview_list || !preview_list.length) }}" >
				<span class="simple-header">
					<em class="lang localize-Tags">Tags</em>
				</span>
				<span pv-anchor="tags-c"><a
					class="music-tag js-serv"
					pv-repeat="tag in preview_list"
					pv-type="hard-way-point"
					pv-events="click:showTag"
					pv-text="{{tag.name}}"></a></span>
			</p>
		</div>
		<div class="artist-info">
			<p class="artist-stat-in-song">
				<span pv-class="hidden: !listeners" class="playcount">
					<span class="desc">Listeners:</span>
					<span pv-text="{{listeners}}"></span>
				</span>
				<span pv-class="hidden: !playcount" class="hidden">
					<span class="desc">Playcount:</span>
					<span pv-text="{{playcount}}"></span>
				</span>
			</p>
			<div class="artist-bio" pv-anchor="artbio">...</div>
			<div class="artist-meta-info">
				<p
					pv-nest="similar_artists"
					class="artist-similar">
					<span class="desc-name">
						<em>
							<a
								class="similar-artists js-serv lang localize-similar-arts"
								pv-type="hard-way-point"
								pv-events="click:requestPage"
								>Similar artists:</a>
						</em>
					</span>
					<span class="desc-text" pv-anchor="similars-c"><a
						pv-nest="preview_list"

						class="artist js-serv"
						pv-events="click:#showArtcardPage:%states%artist_name"
						pv-type="hard-way-point"
						pv-text="{{artist_name}}"></a></span>
				</p>
			</div>
		</div>
	</div>

</div>
