<span class="desc_item preview_line">
	<span class="preview_line-wrap">
		<span 
			class="desc_item-imgcon hidden" 
			pv-class="hidden: !vis_img_allowed">
			<img src="" alt=""
				pv-class="hidden: !selected_image" 
				pv-props=
				"src: {{
				(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) 
				|| selected_image.url
				}}">
		</span>
		<span class="desc_item-text" pv-text="{{selected_title}}"></span>
	</span>
	
</span>

<span class="imp-desc_item desc_item preview_line" pv-nest="preview_list">
	<span class="preview_line-wrap">
		<span class="desc_item-imgcon">
			<img src="" alt=""
				pv-class="hidden: !selected_image" 
				pv-props=
				"src: {{
					(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) 
					|| selected_image.url
				}}">
		</span>
		<span class="desc_item-text" pv-text="{{selected_title || nav_short_title || nav_title}}"></span>
	</span>
	
</span>
<span class="imp-desc_item-tag" 
	pv-repeat="tag in simple_tags_list">
	<span class="tags_list-tag" pv-text="{{tag.name}}"></span> 
</span>
