<style>
.playlist_panel{
	margin-bottom:10px;
	padding-top:8px;
	padding-left:6px;
	}

.show-zoom-to-track .playlist_panel{
	display:none;
}

.page-scheme .playlist_panel{
	display: none;
	}
	.playlist_panel .playlist-actions{

		}
		.playlist_panel .playlist-actions .pla-panel{
			overflow: hidden;
			}
			.pla-panel .pla-button{
				color: transparent;
				cursor: pointer;
				}
			.theme--dark .pla-panel .pla-button{
	color:#5e5e5e;
}
			.pla-panel .pla-button:hover{
				color:transparent;
				}
			.theme--dark .pla-panel .pla-button:hover{
	color:#666;
}

			.playlist_panel .playlist-actions .pla-button{
				float:left;
				}
			.playlist_panel .playlist-actions .pl-settings-button{
				float:right;
				width: 16px;
				height: 16px;
				background-image: url(../i/settings-icon.png);
				cursor: pointer;
				}
				.pla-settings{

					}
				.pla-settings input{
					margin:0 6px 0 0;
				}
	.playlist_panel .pla-row-content{

		position:relative;
		margin:1rem -1rem 0;
		padding: 1rem;
		border-top: 1px solid transparent;
		border-bottom: 1px solid transparent;
		border-radius: 1rem;
		background: transparent;

		color:transparent;
		line-height: 1.5;

		}
	.theme--dark .playlist_panel .pla-row-content{
	border-top-color:#444;
	border-bottom-color:#555;
	background-color:#4D4D4D;
	color:#999;
}
		.playlist_panel .pla-row-content .rc-s-arrow{
			border-bottom-color:transparent;
			}
		.theme--dark .playlist_panel .pla-row-content .rc-s-arrow{
	border-bottom-color:#444;
}
			.playlist_panel .pla-row-content .rc-s-arrow-bg{
				border-bottom-color:transparent;
				}
			.theme--dark .playlist_panel .pla-row-content .rc-s-arrow-bg{
	border-bottom-color:#4D4D4D;
}

.loader_disallowing_desc {
	margin-top: 2rem;
}

.open-external-playlist{
	position:relative;
	display:none;
}
.has-files-in-songs .open-external-playlist{
	display:inline;
	}
	.has-files-in-songs .open-external-playlist.nicebutton{
		display: block;
		}
</style>
<div class="playlist_panel" pv-nest="plarow">
	<div class="playlist-actions">
		<div class="pla-panel">
			<span class="pla-button" pv-anchor="btrow-multiatcs" pv-events="click::switchPart:row-multiatcs" pv-type="way-point">● ● ●</span>
			<span class="pl-settings-button" title="Playlists settings" pv-anchor="btrow-pl-settings" pv-events="click::switchPart:row-pl-settings" pv-type="way-point"></span>
		</div>
		<div
			pv-anchor="row_context"
			class="pla-row-content has-dark-buttons hidden"
			pv-class="hidden: !active_part"
			style="position:relative">
			<span class="rc-arrow hidden" pv-anchor="arrow" pv-props="style.left: {{arrow_pos}}" pv-class="hidden: !active_part">
				<span class=" rc-s-arrow arrow-part"><span class="rc-s-arrow-bg arrow-part"></span></span>
			</span>
			<div class="pla-row hidden" pv-nest="context_parts for_model:row-multiatcs" pv-class="hidden: !active_view">
				<div class="left-buttons-group">
					<span class="button-hole">
						<a
							pv-events="click::makePlayable"
							pv-type="way-point"
							class="search-music-files nicebutton lang localize-playlist-getmp3">Find files for compositions</a>
					</span>

					<!-- href="http://seesu.me/generated_files/seesu_playlist.m3u"-->
					<span class="button-hole">
						<a
							pv-events="click::makeExternalPlaylist"
							pv-type="way-point"
							class="open-external-playlist nicebutton lang localize-playlist-export">Save playlist to *.m3u file</a>
					</span>

				</div>

			</div>
			<div class="pla-settings hidden" pv-nest="context_parts for_model:row-pl-settings" pv-class="hidden: !active_view">
				<label class="dont-rept-pl">
					<input type="checkbox" pv-anchor="dont-rept-pl"/>
					<span class="lang localize-dont-rept-pl">Do not repeat playlist</span>
				</label>
			</div>
		</div>
	</div>
	<div
		class="loader_disallowing_desc hidden"
		pv-class="hidden: !loader_disallowing_desc"
		pv-text="{{loader_disallowing_desc}}"
	></div>


</div>
