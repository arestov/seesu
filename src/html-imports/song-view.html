<style>
.song-view{
	position:relative;
	margin: 0 0 0 0;
	}

.search-mp3-failed {
    color: transparent
}

.theme--dark .search-mp3-failed{
	color:#5E5E5E;
}

.waiting-full-render {
    cursor: pointer
}

.song {
    padding: 3px 1px 0;
    border: 0  !important
}

.track-node {
    display: block;
    overflow: hidden;
    padding: 6px 6px 6px 28px;
    border: 0 !important;
    color: transparent;
    cursor: pointer;
    border-top-right-radius: inherit;
    border-top-left-radius: inherit
}

.theme--dark .track-node{
	color:hsl(0, 0%, 65%);
}

.track-node:hover {
    color: transparent
}

.theme--dark .track-node:hover{
	color:#aaa;
}

.track-node.surf_nav .full-song_title, .track-node.surf_nav .song-artist_name {
    color: transparent
}

.theme--dark .track-node.surf_nav .full-song_title, .theme--dark .track-node.surf_nav .song-artist_name{
	color:#fff;
}

.playing-song .track-node {
    color: transparent
}

.theme--dark .playing-song .track-node{
	color:#ccc;
}

.waiting-full-render.marked-for-play {
    outline: 1px dotted transparent
}

.theme--dark .waiting-full-render.marked-for-play{
	outline-color:#888;
}

.song .nothing-toy,
.search-mp3-failed .nothing-toy,
.search-mp3 .nothing-toy,
.track_name_loading .nothing-toy {
    display: none
}

.tracks-for-play.list-overview .song-view:nth-of-type(even) > .track-node,
.page-scheme .song-view:nth-of-type(even) > .track-node {
    background-color: transparent
}

.theme--dark .tracks-for-play.list-overview .song-view:nth-of-type(even) > .track-node,
.theme--dark .page-scheme .song-view:nth-of-type(even) > .track-node{
	background-color:#4D4D4D;
}

.tracks-for-play.list-overview .song-view > .track-node:hover,
.page-scheme .song-view > .track-node:hover {
    background-color: transparent
}

.theme--dark .tracks-for-play.list-overview .song-view > .track-node:hover,
.theme--dark .page-scheme .song-view > .track-node:hover{
	background-color:#535353;
}

.placeholder-decor {
    display: none
}

.full-song_title {
    position: relative;
    display: block;
    overflow: hidden;
    padding-left: 1rem;
    min-height: 39px
}

.has-no_track_title .song-artist_name {
    color: transparent;
    font-size: 1rem
}

.theme--dark .has-no_track_title .song-artist_name{
	color:#8C8C8C;
}

.song-view {
    background-color: transparent
}

.theme--dark .song-view{
	background-color:#505050;
}

.files-load-states {
    position: absolute;
    top: 0.2rem;
    left: 5px;
    width: 16px;
    height: 16px
}

.search-mp3 .files-load-states:after {
    height: 100%;
    width: 100%
}

.list_rel_pos_mark {
    display: none;
    position: absolute;
    top: 1.6rem;
    left: 0.7rem;
    width: 0.5rem;
    height: 0.5rem;
    background: no-repeat 0 0;
    opacity: 0.2
}

.to-play-previous .list_rel_pos_mark {
    display: block;
    background-image: url(../i/nano-prev.svg)
}

.to-play-next .list_rel_pos_mark {
    display: block;
    background-image: url(../i/nano-next.svg)
}

.nothing-toy {
    position: absolute;
    top: 3px;
    left: 3px;
    display: block;
    width: 10px;
    height: 10px;
    border: 1px solid transparent;
    border-top: 1px solid transparent;
    border-bottom: 1px solid transparent;
    border-radius: 6px;
    background: transparent
}

.theme--dark .nothing-toy{
	border-color:transparent;
	border-top-color:#666;
	border-bottom-color:#444;
	background-color:#555;
}

.track-node:hover .nothing-toy {
    border-top-color: transparent;
    border-bottom-color: transparent;
    background-color: transparent
}

.theme--dark .track-node:hover .nothing-toy{
	border-top-color:#6e6e6e;
	border-bottom-color:#4e4e4e;
	background-color:#5e5e5e;
}

.track-node:active .nothing-toy {
    border-top-color: transparent;
    border-bottom-color: transparent;
    background-color: transparent
}

.theme--dark .track-node:active .nothing-toy{
	border-top-color:#444;
	border-bottom-color:#666;
	background-color:#555;
}

.song-files-search-status {
    position: absolute;
    top: 5px;
    left: 5px;
    display: block;
    width: 7px;
    height: 7px;
    background: no-repeat 0 0
}

.song-files-search-status.has-none-files {
    background-image: url(../i/nano-fail.svg);
    opacity: 0.4
}

.song-files-search-status.has-some-files {
    background-image: url(../i/nano-done.svg);
    opacity: 0.2
}

.song-files-search-status.has-best-files {
    background-image: url(../i/nano-done.svg);
    opacity: 0.3
}

.song-files-search-status.forbidden_by_copyrh {
    opacity: 0.3;
    background: none;
    color: transparent
}

.theme--dark .song-files-search-status.forbidden_by_copyrh{
	color:#FFA2A2;
}

.show-zoom-to-track .track-node:hover {
    background-color: transparent
}

.theme--dark .show-zoom-to-track .track-node:hover{
	background-color:#535353;
}

.show-zoom-to-track .song-view.viewing-song > .track-node {
    padding-top: 2px;
    padding-bottom: 2px;
    background-color: transparent
}

.theme--dark .show-zoom-to-track .song-view.viewing-song > .track-node{
	background-color:transparent;
}

.show-zoom-to-track .viewing-song .song {
    background-color: transparent;
    color: transparent
}

.theme--dark .show-zoom-to-track .viewing-song .song{
	background-color:transparent;
	color:#fff;
}

.show-zoom-to-track .viewing-song .song-artist_name {
    color: transparent
}

.theme--dark .show-zoom-to-track .viewing-song .song-artist_name{
	color:#AAA;
}

.show-zoom-to-track .v-song-sibling.to-play-previous {
    right: 50%;
    left: 0;
    margin-top: 0;
    margin-right: 20px;
    border-top-left-radius: 10px
}

.show-zoom-to-track .v-song-sibling.to-play-next {
    right: 0;
    left: 50%;
    margin-left: 20px;
    border-top-right-radius: 10px
}

.show-zoom-to-track .viewing-song .placeholder-decor {
    position: absolute;
    top: -41px;
    left: 50%;
    display: block;
    margin-left: -20px;
    width: 40px;
    height: 3rem;
    border-top: 1px solid transparent;
    background-color: transparent
}

.theme--dark .show-zoom-to-track .viewing-song .placeholder-decor{
	border-top-color:#737373;
	background-color:#5E5E5E;
}

.show-zoom-to-track .to-play-next {}

.show-zoom-to-track .song-view.viewing-song {
    margin: 0 -5px;
    padding: 5px;
    border-top: 1px solid transparent;
    border-bottom: 1px solid transparent;
    border-radius: 0 0 10px 10px;
    background: transparent;
    color: transparent
}

.theme--dark .show-zoom-to-track .song-view.viewing-song{
	border-top-color:#737373;
	border-bottom-color:#4D4D4D;
	background-color:#5E5E5E;
	color:#fff;
}

.show-zoom-to-track .song-view.viewing-song .track-node {
    cursor: default
}

.show-zoom-to-track .song-view.viewing-song .song {
    text-shadow: 0 1px 0 transparent
}

.theme--dark .show-zoom-to-track .song-view.viewing-song .song{
	text-shadow:0 1px 0 #333;
}

.show-zoom-to-track .song-view.viewing-song .search-mp3-failed {
    color: transparent
}

.theme--dark .show-zoom-to-track .song-view.viewing-song .search-mp3-failed{
	color:#737373;
}

.show-zoom-to-track .song-view {
    display: none
}

.show-zoom-to-track .v-song-sibling,
	.show-zoom-to-track .song-view.viewing-song {
    display: list-item
}

.show-zoom-to-track .v-song-sibling {
    position: absolute;
    top: 0;
    height: 39px;
    border-top: 1px solid transparent;
    background-color: transparent
}

.theme--dark .show-zoom-to-track .v-song-sibling{
	border-top-color:#6E6E6E;
	background-color:#545454;
}

.show-zoom-to-track .v-song-sibling:hover .track-node {
    background-color: transparent
}

.theme--dark .show-zoom-to-track .v-song-sibling:hover .track-node{
	background-color:transparent;
}

.show-zoom-to-track .v-song-sibling:hover {
    background-color: transparent
}

.theme--dark .show-zoom-to-track .v-song-sibling:hover{
	background-color:#595959;
}

.show-zoom-to-track .track-node {}

.show-zoom-to-track .v-song-sibling .track-node .full-song_title,
	.page-scheme .track-node .full-song_title {
    min-height: 28px
}

.show-zoom-to-track .v-song-sibling .track-node .song-image-con,
	.page-scheme .track-node .song-image-con {
    width: 1.72rem;
    height: 1.72rem
}

.show-zoom-to-track .v-song-sibling .track-node .song-track-name,
	.show-zoom-to-track .v-song-sibling .track-node .song-artist_name,
	.page-scheme .track-node .song-track-name,
	.page-scheme .track-node .song-artist_name {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 0.75rem
}

.show-zoom-to-track .v-song-sibling .track-node .song-track-name,
	.page-scheme .track-node .song-track-name {
    margin-top: 0.2rem;
    height: 1.4em;
    line-height: 1.4em
}

.show-zoom-to-track .v-song-sibling .track-node .song-artist_name,
	.page-scheme .track-node .song-artist_name {
    height: 1em;
    line-height: 1em
}

.show-zoom-to-track .has-no_track_title .song-artist_name {
    margin-top: 0
}

.show-zoom-to-track .viewing-song .files-load-states {
    top: 11px;
    left: 10px
}

.track_name_loading .song-track-name {
    position: relative
}

.show-zoom-to-track .player_song.v-song-sibling .full-song_title {
    padding-right: 22px
}

.playlist-container .song-view.selected_song .track-node {
    background: transparent
}

.theme--dark .playlist-container .song-view.selected_song .track-node{
	background-color:#444;
}


</style>
<style>
.player_song .playing-song-mark{
	display: block;
	}

.show-zoom-to-track .viewing-song .playing-song-mark{
	display: none;
	}

</style>
<ul>
	<li class="song-view"
		pv-class="
			player_song: player_song
			playing-song: play
			v-song-sibling: {{ !vmp_show && marked_as }}
			to-play-next: {{ marked_as == 'next' }}
			to-play-previous: {{ marked_as == 'prev' }}
			viewing-song: vmp_show
			selected_song: {{ vis_lite_view && vmp_show }}
		">
		<a
			pv-anchor="song-link"
			class="track-node"
			pv-type="{{(vis_lite_view || !vmp_show) && 'way-point'}}"
			pv-class="
				marked-for-play: want_to_play
				search-mp3-failed: {{ has_none_files_to_play && !playable }}
				waiting-full-render: {{ !has_none_files_to_play && !playable }}
				search-mp3: searching_files
				track_name_loading: track_name_loading
				song: playable
			"
			pv-events="click:showSong"
			pv-props="title: {{song_title}}"
			>
			<!--import-include('./playing-song-mark.html')-->
			<span class="files-load-states">
				<span
					class="song-files-search-status"
					pv-class="
						has-none-files: has_none_files_to_play
						has-best-files: {{ !has_none_files_to_play && files_search.have_best_tracks }}
						has-some-files: {{ !has_none_files_to_play && files_search.have_mp3_tracks }}
						forbidden_by_copyrh: forbidden_by_copyrh
						"
					pv-text="{{forbidden_by_copyrh && '©'}}"
				>
				</span>
				<span class="nothing-toy"></span>
			</span>
			<div class="list_rel_pos_mark"></div>
			<span class="song-image-con">
				<img
					alt=""
					class="hidden"
					pv-props="
						alt: {{song_title}}
						src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) || selected_image.url}}
					"
					pv-class="hidden: !selected_image"
				>
			</span>
			<span class="full-song_title" pv-class="has-no_track_title: !track">
				<span class="song-artist_name" pv-text="{{artist}}"></span>
				<span class="song-track-name" pv-text="{{track}}"></span>
			</span>
			<span class="placeholder-decor"></span>
		</a>
		<!--pv-replace sample_name:track-context pv-when:must_expand-->
	</li>
</ul>
