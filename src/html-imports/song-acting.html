<style>
.song-act-tagging input{
	display: block;
	width: 100%;
	box-sizing: border-box;
	margin-bottom: 1rem;

}
.song-act-tagging{
	display: none;
	}
.has_session .song-act-tagging{
	display: block;
	}
	.song-tagging{
		margin-top: 1rem;
		}
		.possible_tags{
			}
			.possible_tags span{
				border: 1px solid transparent;
				border-radius: 0.2rem;
				margin-right: 1rem;
			}
			.theme--dark .possible_tags span{
	border-color: #666;

}
	.top_tags{

		}
		.song_tagging_help .tagging_help span{
			margin-right: 1rem;
			background: transparent;
			border: 1px dotted transparent;
			border-radius: 0.3rem;
			padding: 0 0.3rem;
			display: inline-block;
			margin-bottom: 0.3rem;
			color: transparent;
			cursor: pointer;
			}
		.theme--dark .song_tagging_help .tagging_help span{
	background-color: #3A473D;
	border-color: #686868;
	color: #eee;

}
	.song_tagging_help{
		background: transparent;
		padding: 1rem 13px;
		margin: 0 -13px;
		}
	.theme--dark .song_tagging_help{
	background-color: rgb(85, 85, 85);

}
		.tagging_help{
			min-height: 2.5rem;
			margin-bottom: 0.3rem;
			}
		.tagging_header{
			margin: 0;
			padding: 0;
			font-weight: 400;
			color:transparent;
			}
		.theme--dark .tagging_header{
	color: #777;

}
			.tagging_header.has_tags{
				color:transparent;
				}
			.theme--dark .tagging_header.has_tags{
	color: #eee;

}
	.save_tags_b{
		float:right;
	}
</style>
<div class="song-act-tagging">
	<input type="text" pv-events="keyup:changeTags change:changeTags search:changeTags mousemove:changeTags" pv-anchor="tags-input" pv-type="way-point"/>
	<div class="save_tags_b hidden" pv-class="hidden: !has_changes">
		<span class="button-hole">
			<span class="nicebutton" pv-events="click::saveTagsChanges" pv-type="way-point">save</span>
		</span>
	</div>

	<div class="possible_tags">
		<div class="tagging_help">
			<span pv-repeat="tag in possible_tags" pv-text="{{tag}}"></span>
		</div>

	</div>
	<div class="song_tagging_help">
		<div class="personal_tags">
			<h4 class="tagging_header" pv-class="has_tags: petags_result.length  " >
				<span class="lang localize-your_tags">Your tags</span>
			</h4>
			<div class="tagging_help">
				<span pv-repeat="tag in petags_result | limitTo:25" pv-text="{{tag}}" pv-events="click:addTag" pv-type="way-point"></span>
			</div>

		</div>


		<div class="top_tags">
			<h4 class="tagging_header" pv-class="has_tags: toptags.length  ">
				<span class="lang localize-top_track_tags">Top tags of track</span>
			</h4>
			<div class="tagging_help">
				<span pv-repeat="tag in toptags | limitTo:25" pv-text="{{tag.name}}" pv-props="title:{{tag.count}}" pv-events="click:addTag" pv-type="way-point"></span>
			</div>

		</div>

		<div class="artist_tags">
			<h4 class="tagging_header" pv-class="has_tags: artist_tags.length ">
				<span class="lang localize-artist_tags">Artist tags</span>

			</h4>
			<div class="tagging_help">
				<span pv-repeat="tag in artist_tags | limitTo:25" pv-text="{{tag.name}}" pv-events="click:addTag" pv-type="way-point"></span>
			</div>
		</div>
	</div>


</div>


<style>
.has_session .scrobbling-switches{
	opacity:1;
	}

.scrobbling-switches{
	opacity:0.3;
	}
</style>

<form class="scrobbling-switches">
	<p class="lang localize-lfm_scrobbling">
		scrobbling to last.fm
	</p>

	<p><label><input type="radio"  disabled="disabled" class="enable-scrobbling" />
		<span class="lang localize-enabled">enabled</span>
	</label></p>
	<p><label><input type="radio"  disabled="disabled" class="disable-scrobbling"  checked="checked" />
		<span class="lang localize-disabled">disabled</span>
	</label></p>
</form>
<div class="song_acting_playlist_add" pv-nest="searcher">
	<ul pv-nest="section for_model:section-playlist">
		<li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="suggest">
			<a pv-text="{{text_title}}"></a>
		</li>
	</ul>
</div>
