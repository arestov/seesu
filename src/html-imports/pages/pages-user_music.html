
<div
	class="user_tag_page usual_page"
	>
	<div class="preview_area" pv-nest="tracks">
		<!--pv-replace sample_name:imp-area_for_button-->
		<div class="pl-auth-con" pv-anchor="auth_con"></div>
	</div>
	<div class="preview_area" pv-nest="artists">
		<!--pv-replace sample_name:imp-area_for_button-->
		<div class="pl-auth-con" pv-anchor="auth_con"></div>
	</div>
	<div class="preview_area" pv-nest="albums">
		<div class="area_for_button" pv-anchor="button_area">
			<div class="area-button" pv-anchor='big_button'>
				<span pv-text="{{nav_title}}">Albums</span>
			</div>
			<div class="area-description" >
				<div class="desc_prevw_list" pv-anchor="listc"></div>
			</div>
		</div>
		<div class="pl-auth-con" pv-anchor="auth_con"></div>
	</div>
</div>

<style>
.user_tag{

	}
	.user_tag-count{
		display: inline-block;
		width: 50px;
	}
</style>
<div
	class="user_tags_page usual_page">
	<ul>
		<li pv-nest="tags" class="user_tag" pv-events="click:requestPage" pv-type="way-point">
			<span class="user_tag-count" pv-text="{{count}}"></span>
			<span class="user_tag-name" pv-text="{{tag_name}}"></span>
		</li>
	</ul>
</div>

<div class="lula_page usual_page">
	<div class="preview_area" pv-nest="all_time">
		<div class="area_for_button" pv-anchor="button_area">
			<div class="area-button" pv-anchor='big_button'>
				<span pv-text="{{nav_title}}">All Time</span>
			</div>
			<div class="area-description" >
				<div class="desc_prevw_list" pv-anchor="listc"></div>
			</div>
		</div>
		<div class="pl-auth-con" pv-anchor="auth_con"></div>
	</div>
</div>


<style>
.user_artist{
	display: inline-block;
	width: 8rem;
	border: 2px dotted transparent;
	margin-bottom: 0.5rem;
	border-radius: 0.5rem;
	padding: 0.2rem;
	margin-right: 0.5rem;
	cursor: pointer;
	}
.theme--dark .user_artist{
	border-color: #777;
}
	.full-page .user_artist{
		margin-bottom: 2.5rem;
	}
	.user_artist-image_con img{
		max-width: 100%;
		}

	.user_artist-name{
		overflow: hidden;
		white-space: nowrap;
		text-overflow:ellipsis;
		}

	.user_artist-counter{
		font-size: 0.8em;
		}

.lulas_page{
	overflow: hidden;
	}
</style>
<div class="lulas_page usual_page">
	<ul>
		<li pv-nest="artists" pv-events="click:requestPage" class="user_artist" pv-type="way-point">
			<div class="user_artist-image_con">
				<img
					alt=""
					pv-props="
						alt: {{artist_name}}
						src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) || selected_image.url}}
					"
					pv-class="hidden: !selected_image"
				>
			</div>
			<div
				class="user_artist-name"
				pv-text="{{artist_name}}"
				pv-props="title:{{artist_name}}"
				>
			</div>
			<div class="user_artist-counter" pv-text="{{playcount}}"></div>

		</li>
	</ul>
</div>
