<div class="vk_posts_page usual_page">
<style type="text/css">
.compact_song {
	overflow: hidden;
	height: 2rem;
	font-size: 0.9rem;
	color: transparent;
	padding: 0.4rem;
	margin: 0 -0.4rem;
}
.theme--dark .compact_song {
	color: #ccc;
}
	.compact_song-image_con {
		float:left;
		width: 2rem;
		height: 2rem;
		margin-right: 0.4rem;
		border-radius: 50%;
		background: transparent;
	}
	.theme--dark .compact_song-image_con {
	background-color: #595959;
}
		.compact_song-image_con img{
			height: 100%;
			width: 100%;
			border-radius: 50%;
		}
	.compact_song-artist_name, .compact_song-track_name{
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;

	}
	.compact_song-artist_name {
		height: 1em;
		line-height: 1em;
		color: transparent;
	}
	.theme--dark .compact_song-artist_name {
	color: #AAA;
}
	.compact_song-track_name{
		margin-top: 0.2rem;
		height: 1.4em;
		line-height: 1.4em;
	}
.compact_playlist .compact_song-artist_name, .compact_playlist .compact_song-track_name{
	width: 10rem;
}
.compact_playlist .compact_song{
	background: transparent;
	}
.theme--dark .compact_playlist .compact_song {
	background-color: #505050;
}
.compact_playlist .compact_song:nth-of-type(even) {
	background: transparent;
	}
.theme--dark .compact_playlist .compact_song:nth-of-type(even) {
	background-color: #555;
}
	.compact_playlist-header {
		margin: 0.2rem 0;
		}

</style>
<style type="text/css">
.vk_post {
	margin-bottom:2rem;
	overflow:hidden;
	cursor:pointer;
	padding:1rem;
	border-radius:1rem;
	background-image: linear-gradient(#5A5A5A 2rem,#505050 10rem);
	border: 1px solid transparent;
	border-top: 1px solid transparent;
}
.theme--dark .vk_post {
	border-color:#505050;
	border-top-color:#646464;
}
	.vk_post:hover {
		border:1px solid transparent;
		border-top: 1px solid transparent;
	}
	.theme--dark .vk_post:hover {
	border-color:#606060;
	border-top-color:#676767;
}
	.vk_post_header {
		overflow:hidden
	}
	.vk_post_owner {
		float:left;margin-right:0.5rem;
	}
	.vk_post_text_body {
		white-space: pre;
		max-height:100px;
		overflow:hidden;
		text-overflow: ellipsis;
		margin-bottom:1rem;
	}
	.vk_post_oneimage {
		max-height:310px;
		max-width: 100%;
	}
</style>
	<div pv-nest="lists_list" class="vk_post" pv-events="click:requestPage">
		<div class="vk_post_header">
			<div class="leftcol">
				<div class="vk_post_owner">
					<img width="100" height="100" src="" alt="" pv-props="src:{{owner_info.photo_medium_rec || owner_info.photo_100}}">
				</div>
				<div>
					<span pv-text="{{owner_info.first_name || owner_info.name}}"></span>
					<span pv-text="{{owner_info.last_name}}"></span>
				</div>
				<div pv-text="{{date_desc}}"></div>
				<div>Likes <span pv-text="{{likes}}"></span>, Reposts <span pv-text="{{reposts}}"></span></div>

			</div>
		</div>
		<div pv-text="{{text_body}}" class="vk_post_text_body"></div>
		<div >
			<span pv-repeat="photo in photos" pv-class="hidden: nothing" class="hidden">
				<img src="" alt="" class="vk_post_oneimage" pv-props="src:{{photo.photo_604}}">
			</span>

		</div>
		<div class="leftcol" pv-nest="songs-list">
			<div class='compact_song' >
				<div class="compact_song-image_con">
					<img
						alt=""
						class="hidden"
						pv-props="
							alt: {{song_title}}
							src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) || selected_image.url}}
						"
						pv-class="hidden: !selected_image"
					>
				</div>
				<div pv-text="{{artist}}" class="compact_song-artist_name"></div>
				<div pv-text="{{track}}" class="compact_song-track_name"></div>
			</div>
		</div>
	</div>

</div>
