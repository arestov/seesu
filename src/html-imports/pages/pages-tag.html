<div class="tags_list_page usual_page">
	<div class="tags_list">
		<span pv-repeat="tag in simple_tags_list">
			<a
				class="js-serv"
				pv-text="{{tag.name}}"
				pv-type="way-point"
				pv-events="click:#showTag:{{tag.name}}"
				></a>
		</span>

	</div>
</div>

<div class="tag_page usual_page">
	<h2 pv-text="{{tag_name}}"></h2>
	<div class="leftcol">
		<div pv-nest='artists_lists'>
			<!--pv-replace sample_name:imp-area_for_button-simple-->
		</div>
	</div>
	<div class="rightcol">
		<div pv-nest='songs_list'>
			<!--pv-replace sample_name:imp-area_for_button-simple-->
		</div>
	</div>
	<div class="full_wide_col">
		<div class="area_for_button" pv-nest="albums_list" >
			<div class="area-button" pv-anchor="big_button">
				<span pv-text="{{nav_title}}">Albums</span>
			</div>
			<div class="area-description desc_prevw_list  albums_previews" pv-anchor="listc"></div>
		</div>
		<div pv-nest='similar_tags'>
			<script pv-import="imp-area_for_button" type="pv-import-map">
				[{ "imp-desc_item": "imp-desc_item-tag" }]
			</script>
		</div>
	</div>

</div>
