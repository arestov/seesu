<style>
.artists_list{
	padding-top: 1rem;
	}
.artists_list.list_loading_state{
	position: relative;
	padding-bottom: 2rem;
	}
	.artists_list.list_loading_state:after{
		left:0.5rem;
		top:auto;
		bottom: 0;
	}
.artist_in_list {
	overflow: hidden;
	color: transparent;
	display: block;
	background: transparent;
	padding: 0.5rem;
	border: 1px solid transparent;
	margin-bottom: 0.5rem;
	border-radius: 0.54rem;
	cursor: pointer;
	}
.theme--dark .artist_in_list{
	color: #aaa;
	background-color: #555;
	border-color: #494949;
}
	.artist_in_list:hover{
		background-color: transparent;
		}
	.theme--dark .artist_in_list:hover{
	background-color: #444;
}

	.artist_in_list.surf_nav{
		background-color: transparent;
		color:transparent;
		}

	.theme--dark .artist_in_list.surf_nav{
	background-color: #000;
	color: #fff;
}
	.artist_in_list .song-image-con{
		border-radius: 0.4rem;
		margin-right: 0.5rem;
		}
		.artist_in_list .song-image-con img{
			border-radius:inherit;
			}
</style>
<div
	class="artists_list no_arfb"
	pv-class="list_loading_state: list_loading">

	<div class="to-open-block area-button" pv-events="click:followURL:~" pv-type="way-point">
		<span class="lang localize-play-random-best-of-arts">Play random best tracks of this artists</span>
	</div>
	<ul>
		<li
			pv-type="way-point"
			pv-nest="artists_list"
			class="artist_in_list"
			pv-events="click:followTo"
			>
			<span class="" pv-text="{{artist_name}}"></span>
			<span class="song-image-con">
				<img
					alt=""
					class="hidden"
					pv-props="
						alt: {{artist_name}}
						src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) || selected_image.url}}
					"
					pv-class="hidden: !selected_image"
				>
			</span>
		</li>
	</ul>
</div>
