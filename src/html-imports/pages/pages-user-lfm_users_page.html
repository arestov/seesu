<style>
.lfm_friend-base-preview{
	overflow: hidden;
	margin-bottom: 1rem;
	padding: 0.5rem;
	border-radius: 0.2rem;
	cursor: pointer;
	}
	.lfm_friend-base-preview:hover{
		background-color:transparent;
	}
	.theme--dark .lfm_friend-base-preview:hover{
	background-color: #555;
}
	.lfm_friend-ava{
		float:left;
		height: 4.58rem;
		width: 4.58rem;
		margin-right:1rem;
		}
	.lfm_friend-desc{
		font-size: 0.8em;
		color:transparent;
	}
	.theme--dark .lfm_friend-desc{
	color: #8C8C8C;
}
	.lfm_friend-scrobbler{
		float:right;
		font-size:0.8em;
		}
		.lfm_friend-scrobbler img{
			height: 1.143rem;
			width: 1.143rem;
			position: relative;
			top: 0.2rem;
		}
</style>
<!-- userslist -->
<div class="lfm_users_page usual_page">
	<div pv-nest="list_items" class="lfm_friend-base-preview" pv-events="click:followTo"
	pv-type="way-point">
		<img class="lfm_friend-ava" src="" alt="" pv-props="
			src: {{(lfm_img.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + lfm_img.lfm_id) || lfm_img.url}}">
		<span class="lfm_friend-name" pv-text="{{userid}}"></span>
		<div class="lfm_friend-desc">
			<span pv-text="{{big_desc}}"></span>
		</div>
		<div class="lfm_friend-scrobbler" pv-class="hidden: !scrobbler">
			<a
				href=""
				class="external"
				pv-props="href: {{scrobbler.url}}"
				pv-class="hidden: !scrobbler.url"
				pv-events="click:open_link"
				>
				<img src="" alt=""
					pv-props="src: {{scrobbler.image}}"
					pv-class="hidden: !scrobbler.image">
				<span pv-text="{{scrobbler.name}}"></span>
			</a>
			<span
				class="desc"
				pv-text="{{scrobbler.name}}"
				pv-class="hidden: scrobbler.url"></span>
		</div>
		<div class="lfm_friend-recent_song">
			<span pv-text="{{song}}"></span>
			<div>
				<span class="desc" pv-text="{{song_time}}"></span>
			</div>

		</div>

	</div>
</div>
