<div class="art_card">
<style>
.art_card{
	overflow:hidden;
	margin: 0 auto;
	padding-bottom: 20px;
	max-width: 750px;
	}

.full-page .art_card{
	padding: 1.72rem 10px;
	}

.page-scheme .art_card{
	padding-top: 1rem;
	}

	.art_card-statinfo{
		clear: both;
		padding-top:1rem;
		overflow: hidden;
		}

.page-scheme .art_card-image{
	display: none;
	}


	.art_card-bio.loading{
		min-height:20px;
		position: relative;
		}
		.art_card-bio.loading:after{
			left: auto;
			right: 0;
		}
.page-scheme .art_card-bio{
	display: none;
	}


	.art_card-image img{
		margin-bottom:1.72rem;
		width:100%;
		background: transparent;
	}


	.theme--dark .art_card-image img{
	background-color:#666;
}
</style>
