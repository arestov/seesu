<div class="track-listeners" pv-class="hidden: disallow_seesu_listeners">
<style>
.nodewebkit .track-listeners{
  display: none;
}
.track-listeners{
  margin:0.5rem 0 -15px;
  position: relative;
  z-index: 2;
}
</style>
<style>

.song-listeners-list{
	position: relative;
	overflow: hidden;
	padding-top: 0.5rem;
	height: 56px;
	padding-bottom: 15px;
	}
	.song-listener{
		position:relative;
		float:left;
		margin-bottom:20px;
		margin-right:11px;
		padding: 3px;
		width:50px;
		border-radius: 3px;
		background: transparent;
	}
	.theme--dark .song-listener{
	background-color: #4A4A4A;
}
	.song-listener .rc-arrow {
		top:auto;
		bottom: -15px;
		left:50%;
	}
	.current-user-listen{
		margin-left:0;
	}
	.many-users .current-user-listen{
		background: transparent;
	}
	.theme--dark .many-users .current-user-listen{
	background-color: #555;
}

	.song-listeners-list li.song-listener{


		cursor:pointer;

		}
		.song-listeners-list li.song-listener:hover{
			background-color:transparent;
		}
		.theme--dark .song-listeners-list li.song-listener:hover{
	background-color: #555;
}
		.song-listeners-list li.song-listener:active{
			background-color:transparent;
		}
		.theme--dark .song-listeners-list li.song-listener:active{
	background-color: #5a5a5a;
}
		.track-listeners li.song-listener:first-of-type{
			margin-left:0;
		}
		.song-listener .image-cropper{
			overflow:hidden;
			height:50px;

		}

		.song-listener img{
			width:50px;
			border-radius:1px;
		}
		.image-cropper img{
			width:50px;
			height:50px;
			}
</style>
<style>
.big-user-avatar {
  float:left;
  overflow-x: hidden;
  overflow-y: hidden;
  margin-right:1.72rem;
  width: 196px;
  height: 252px;
  border-radius: 0.5rem;
  background: transparent;
  text-align: center;
  position: relative;
}
.theme--dark .big-user-avatar {
  background-color:#545454;
}
.big-user-avatar img.big-user-avatar--img {
  max-width: 196px;
  max-height: 252px;
}
.yes-transform_support .big-user-avatar img.big-user-avatar--img {
  max-height: none;
  position: absolute;
  top:50%;
  left:50%;
 transform-origin: translateY(-50%) translateX(-50%);
  transform: translateY(-50%) translateX(-50%);
}
</style>
<style>
.big-listener-info{
  overflow:hidden;
  padding-top:1rem;
  }
</style>
  <div class="lang localize-listeners-looks">People who have listened to this track, look like this</div>
  <div class="song-listeners-list">
    <div class="song-listener current-user-listen" pv-when="current_su_user_info">
      <div class="image-cropper">
        <img alt="user photo" pv-props="src:{{current_su_user_info.photo}}"/>
      </div>
    </div>
    <ul pv-when="listenings$length">
      <li class="song-listener" pv-class="hidden: is_current_user" pv-nest="listenings" pv-events="click::switchPmd">
        <div class="image-cropper" pv-nest="user">
          <img alt="user photo" pv-props="src:{{photo}}"/>
        </div>
        <span class="rc-arrow" pv-when="pmd_vswitched">
          <span class="tl-arrow  arrow-part"><span class="tl-arrow-bg arrow-part"></span></span>
        </span>
      </li>
    </ul>
  </div>
</div>
