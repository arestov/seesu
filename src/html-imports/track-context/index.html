<div class="track-context" >
	<!--pv-replace sample_name:moplas_block pv-when:must_expand-->
	<div >

	</div>
	<div class="song-actions" pv-anchor="song-actions" pv-nest="actionsrow">
		<div class="track-panel" pv-anchor="buttons_panel">
			<div class="buttons-panel">
				<div class="nice-buttons-place">
					<span class="pc-place">
						<a class="pc pc-add "  title="add to playlist" pv-anchor="btrow-playlist-add" pv-events="click::switchPart:row-playlist-add" pv-type="way-point"></a>
					</span>
					<!--
					<span class="pc-place">
						<a class="pc pc-remove "  title="remove from playlist"></a>
					</span>
					-->
					<span class="pc-place">
						<a class="pc pc-rupor "  title="share song" pv-anchor="btrow-share" pv-events="click::switchPart:row-share" pv-type="way-point"></a>
					</span>
					<span class="pc-place">
						<a class="pc pc-love "  title="love song" pv-anchor="btrow-love" pv-events="click::switchPart:row-love" pv-type="way-point"></a>
					</span>
					<span class="pc-place">
						<a class="pc pc-tag "  title="tag song" pv-anchor="btrow-tag" pv-events="click::switchPart:row-tag" pv-type="way-point"></a>
					</span>

				</div>
				<ul class="track-buttons">
					<li class="scrobbling-button"  title="Last.fm scrobbling">
						<a  class="trackbutton lfm-scrobbling-button" pv-anchor="btrow-lastfm" pv-events="click::switchPart:row-lastfm" pv-type="way-point"></a>
					</li>
					<li class="pl-shuffle-button-wrap">
						<a  class="trackbutton pl-shuffle-button" pv-anchor="btrow-pl-shuffle" pv-events="click::switchPart:row-pl-shuffle" pv-type="way-point"></a>
					</li>
					<li class="rept-song-button-wrap">
						<a  class="trackbutton rept-song-button" pv-anchor="btrow-repeat-song" pv-events="click::switchPart:row-repeat-song" pv-type="way-point"></a>
					</li>
					<li class="volume-control" pv-anchor="volume-control">
						<div class="v-hole" pv-anchor="v-hole">
							<div class="v-bar" pv-anchor="v-bar" pv-props="style.width: {{vis_volume}}"></div>
						</div>
					</li>
				</ul>


			</div>

		</div>
		<div
			pv-anchor="row_context"
			class="song-row-content row-song-context hidden"
			pv-class="hidden: !active_part"
			>
			<span class="rc-arrow hidden" pv-anchor="arrow" pv-props="style.left: {{arrow_pos}}" pv-class="hidden: !active_part">
				<span class=" rc-s-arrow arrow-part"><span class="rc-s-arrow-bg arrow-part"></span></span>
			</span>

			<!--import-include('./addsong-to-playlist.html')-->
			<!--import-include('./share-song.html')-->
			<div class="love-song hidden" pv-nest="context_parts for_model:row-love" pv-class="hidden: !active_view"></div>
			<div class="song-tagging hidden" pv-nest="context_parts for_model:row-tag" pv-class="hidden: !active_view"></div>
			<div class="last-fm-scrobbling hidden" pv-nest="context_parts for_model:row-lastfm" pv-class="hidden: !active_view"></div>
			<div class="simple_row_setting hidden" pv-nest="context_parts for_model:row-repeat-song" pv-class="hidden: !active_view">
				<label class="song-row-label">
					<input type="checkbox" pv-events="click::switchSetting:%checked%" pv-type="way-point" pv-props="checked: {{rept_song}}"/>
					<span class="lang localize-rept-song">Repeat playing song</span>
				</label>

			</div>
			<div class="simple_row_setting hidden" pv-nest="context_parts for_model:row-pl-shuffle" pv-class="hidden: !active_view">
				<label class="song-row-label">
					<input type="checkbox" pv-events="click::switchSetting:%checked%" pv-type="way-point" pv-props="checked: {{pl_shuffle}}"/>
					<span class="lang localize-shuffl-list">Shuffled playlist playing</span>
				</label>

			</div>
		</div>
	</div>
	<div class="photo_and_artinfo">
		<div class="photo-cont"><div class="photo-cont-lift" pv-anchor="phocoli">
			<img
				src="" alt="" class="artist_image"
				pv-repeat="image in available_images"
				pv-class="album_insong_image: $first"
				pv-props="src:{{(image.lfm_id && 'http://userserve-ak.last.fm/serve/252/' + image.lfm_id)|| image.url}}">
		</div></div>
		<div pv-nest="artist" class="nested_artist">
			<!--pv-replace sample_name:artist_preview-base-->
		</div>
	</div>

	<div pv-nest="songcard">
		<!--import-include('./users.html')-->
		<!--import-include('./intrack_page.html')-->

	</div>
	<div class="track-aside-info">
		<!--pv-replace sample_name:view_sources-->

		<div class="track-aside-info_friendly-app">
			Download <a href="http://tgsoft.in/android/install/abcmusic/index.php?utm_source=seesu&utm_medium=cpc&utm_campaign=seesu" class='external'>abc music</a> app for android
		</div>
	</div>

</div>
