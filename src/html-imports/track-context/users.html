<style>
.nodewebkit .track-listeners{
  display: none;
}
.track-listeners{
  margin:0.5rem 0 -15px;
  position: relative;
  z-index: 2;
}
</style>
<style>

.song-listeners-list{
	position: relative;
	overflow: hidden;
	padding-top: 0.5rem;
	height: 56px;
	padding-bottom: 15px;
	}
	.song-listener{
		position:relative;
		float:left;
		margin-bottom:20px;
		margin-right:11px;
		padding: 3px;
		width:50px;
		border-radius: 3px;
		background: transparent;
	}
	.theme--dark .song-listener{
	background-color: #4A4A4A;
}
	.song-listener .rc-arrow {
		top:auto;
		bottom: -15px;
		left:50%;
	}
	.current-user-listen{
		margin-left:0;
	}
	.many-users .current-user-listen{
		background: transparent;
	}
	.theme--dark .many-users .current-user-listen{
	background-color: #555;
}

	.song-listeners-list li.song-listener{


		cursor:pointer;

		}
		.song-listeners-list li.song-listener:hover{
			background-color:transparent;
		}
		.theme--dark .song-listeners-list li.song-listener:hover{
	background-color: #555;
}
		.song-listeners-list li.song-listener:active{
			background-color:transparent;
		}
		.theme--dark .song-listeners-list li.song-listener:active{
	background-color: #5a5a5a;
}
		.track-listeners li.song-listener:first-of-type{
			margin-left:0;
		}
		.song-listener .image-cropper{
			overflow:hidden;
			height:50px;

		}

		.song-listener img{
			width:50px;
			border-radius:1px;
		}
		.image-cropper img{
			width:50px;
			height:50px;
			}
</style>
<style>
.big-user-avatar {
  float:left;
  overflow-x: hidden;
  overflow-y: hidden;
  margin-right:1.72rem;
  width: 196px;
  height: 252px;
  border-radius: 0.5rem;
  background: transparent;
  text-align: center;
  position: relative;
}
.theme--dark .big-user-avatar {
  background-color:#545454;
}
.big-user-avatar img.big-user-avatar--img {
  max-width: 196px;
  max-height: 252px;
}
.yes-transform_support .big-user-avatar img.big-user-avatar--img {
  max-height: none;
  position: absolute;
  top:50%;
  left:50%;
 transform-origin: translateY(-50%) translateX(-50%);
  transform: translateY(-50%) translateX(-50%);
}
</style>
<style>
.big-listener-info{
  overflow:hidden;
  padding-top:1rem;
  }
</style>
<div class="track-listeners" pv-class="hidden: disallow_seesu_listeners">
  <div class="lang localize-listeners-looks">People who have listened to this track, look like this</div>
  <div class="song-listeners-list">
    <div class="song-listener current-user-listen" pv-when="current_su_user_info">
      <div class="image-cropper">
        <img alt="user photo" pv-props="src:{{current_su_user_info.photo}}"/>
      </div>
    </div>
    <ul pv-when="listenings$length">
      <li class="song-listener" pv-class="hidden: is_current_user" pv-nest="listenings" pv-events="click::switchPmd">
        <div class="image-cropper" pv-nest="user">
          <img alt="user photo" pv-props="src:{{photo}}"/>
        </div>
        <span class="rc-arrow" pv-when="pmd_vswitched">
          <span class="tl-arrow  arrow-part"><span class="tl-arrow-bg arrow-part"></span></span>
        </span>
      </li>
    </ul>
  </div>
</div>
<style>
.row-listeners-context{
	margin-top:14px;
}
.soft_auth_con {
	color:transparent;
	padding: 0.5rem 1rem 0;
	}
.theme--dark .soft_auth_con{
	color:#999;
}
	.soft_auth_con .vk-login-context{
		padding: 0;
		margin: 0;
		}
</style>
<div class="song-row-content row-listeners-context" pv-when="vswitched_select">

  <div class="big-listener-info" pv-nest="selected">
    <div class="big-user-avatar">
      <img class="big-user-avatar--img" alt="user photo" pv-props="src:{{info.photo_big}}">
    </div>
    <div pv-when="rel">
      <a
        pv-when="userlink"
        pv-text="{{userlink.text}}"
        pv-props="href:{{userlink.href}}"></a>

      <span
        pv-when="remain_time_desc"
        pv-text="{{remain_time_desc}}"></span>

      <div pv-when="!invite_accepted && !rel.item.accepted">
        <div pv-when="rel.item.from == user">
          <span class="desc people-list-desc">
            <span class="lang localize-user-want-you"></span>
          </span>
          <span class="button-hole">
            <a class="nicebutton lang localize-accept-inv" pv-events="click::acceptInvite">Accept invite</a>
          </span>
        </div>
      </div>
    </div>
    <div pv-when="like_just_sended || (rel.item.to == user)">
      <span class="desc people-list-desc">
        <span class="lang localize-if-user-accept-i"></span>
        <span class="lang localize-will-get-link"></span>
      </span>
    </div>

    <div  pv-when="!rel.item && has_vk_auth && !current_user_has_photo">
      <span class="button-hole">
        <a class="nicebutton lang localize-vk_photo_update" pv-events="click::#getPhotoFromVK">Get photo from my vk.com profile</a>
      </span>
    </div>

    <div pv-when="!like_just_sended && !rel.item && has_vk_auth && current_user_has_photo">
      <span class="button-hole">
        <a class="nicebutton lang localize-want-meet" pv-events="click::setLike">Want to meet!</a>
      </span>
    </div>

    <div class="soft_auth_con" pv-anchor="auth_con"></div>
  </div>
</div>
