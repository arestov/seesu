<style>
.track-buttons{
	position:relative;
	float:right;
	padding: 0.25rem 0;
	height:16px;

	}
	.track-buttons>li{
		position:relative;
		float:left;
		margin-left:6px;
		width:16px;
		height:16px;
		border-radius:2px;
		line-height:16px;
		}
		.track-buttons>li>a{
			display:block;
			width:16px;
			height:16px;
			border-bottom:0;
			border-radius:4px;
			color:transparent;
			text-align:center;
			font-weight:700;
			line-height:inherit;
			cursor:pointer;
			}
		.theme--dark .track-buttons>li>a{
	color:#d5d5d5;

}
			.track-buttons>li>a:hover{
				background-color: transparent;
				}
			.theme--dark .track-buttons>li>a:hover{
	background-color:#555;

}
				.track-buttons>li>a:active{
					background-position: 0 1px;
					box-shadow: inset 0 0 2px 1px transparent;
					}
				.theme--dark .track-buttons>li>a:active{
	box-shadow:inset 0 0 2px 1px #444;

}

.trackbutton{
	background: no-repeat 50% 50%;
}
.rept-song-button-wrap .trackbutton{
	background-image: url(../i/repeat-icon.png);
}
.pl-shuffle-button-wrap .trackbutton{
	background-image: url(../i/icon-shuffle.png);
}

.scrobbling-button .trackbutton{
	background-image: url(../i/lfm-icon.png);

	}
	.scrobbling-button .trackbutton:hover{

	}
	.scrobbling-button .trackbutton:active{
	}

</style>
<style>

.buttons-panel .track-buttons li.volume-control{
	margin-top: -3px;
	padding: 6px 6px 6px 22px;
	width: 62px;
	height: 8px;
	border: 1px solid transparent;
	border-radius: 10px;
	background: transparent url(../i/volume-icon.png) no-repeat 3px 50%;
	}

.theme--dark .buttons-panel .track-buttons li.volume-control{
	border-color: #515151;
	background-color: #5E5E5E;
}

	.buttons-panel .track-buttons li.volume-control:hover{
		border-color: transparent;
		background-color: transparent;
		}

	.theme--dark .buttons-panel .track-buttons li.volume-control:hover{
	border-color: #4F4F4F;
	background-color: #5A5A5A;
}
	.v-hole{
		position: relative;
		border: 1px solid transparent;
		border-top: 1px solid transparent;
		border-bottom: 1px solid transparent;
		border-radius: 3px;
		background: transparent;
		}
	.theme--dark .v-hole{
	border-color: transparent;
	border-top-color: #4D4D4D;
	border-bottom-color: #5E5E5E;
	background-color: #555;
}
		.v-bar{
			height: 6px;
			border: 1px solid transparent;
			border-top: 1px solid transparent;
			border-bottom: 1px solid transparent;
			border-radius: 3px;
			background: transparent;
			}
		.theme--dark .v-bar{
	border-color: transparent;
	border-top-color: #666;
	border-bottom-color: #454545;
	background-color: #5E5E5E;
}
		.buttons-panel .track-buttons li.volume-control:hover .v-bar{
			background-color: transparent;
		}
		.theme--dark .buttons-panel .track-buttons li.volume-control:hover .v-bar{
	background-color: #5f5f5f;
}
	.buttons-panel .track-buttons li.volume-control.interactive-state{
		border-color:transparent;
		background-color:transparent;
		}
	.theme--dark .buttons-panel .track-buttons li.volume-control.interactive-state{
	border-color: transparent;
	background-color: transparent;
}
</style>
<div class="buttons-panel">
  <div class="nice-buttons-place">
    <span class="pc-place">
      <a class="pc pc-add "  title="add to playlist" pv-anchor="btrow-playlist-add" pv-events="click:toggleProbe:song_action:row-playlist-add" pv-type="way-point"></a>
    </span>
    <!--
    <span class="pc-place">
      <a class="pc pc-remove "  title="remove from playlist"></a>
    </span>
    -->
    <span class="pc-place">
      <a class="pc pc-rupor "  title="share song" pv-anchor="btrow-share" pv-events="click:toggleProbe:song_action:row-share" pv-type="way-point"></a>
    </span>
    <span class="pc-place">
      <a class="pc pc-love "  title="love song" pv-anchor="btrow-love" pv-events="click:toggleProbe:song_action:row-love" pv-type="way-point"></a>
    </span>
    <span class="pc-place">
      <a class="pc pc-tag "  title="tag song" pv-anchor="btrow-tag" pv-events="click:toggleProbe:song_action:row-tag" pv-type="way-point"></a>
    </span>

  </div>
  <ul class="track-buttons">
    <li class="scrobbling-button"  title="Last.fm scrobbling">
      <a  class="trackbutton lfm-scrobbling-button" pv-anchor="btrow-lastfm" pv-events="click:toggleProbe:song_action:row-lastfm" pv-type="way-point"></a>
    </li>
    <li class="pl-shuffle-button-wrap">
      <a  class="trackbutton pl-shuffle-button" pv-anchor="btrow-pl-shuffle" pv-events="click:toggleProbe:song_action:row-pl-shuffle" pv-type="way-point"></a>
    </li>
    <li class="rept-song-button-wrap">
      <a  class="trackbutton rept-song-button" pv-anchor="btrow-repeat-song" pv-events="click:toggleProbe:song_action:row-repeat-song" pv-type="way-point"></a>
    </li>
    <li class="volume-control" pv-anchor="volume-control">
      <div class="v-hole" pv-anchor="v-hole">
        <div class="v-bar" pv-anchor="v-bar" pv-props="style.width: {{vis_volume}}"></div>
      </div>
    </li>
  </ul>


</div>
