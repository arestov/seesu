<style>
#search{
	padding-top:1rem;

	}

#search {
	margin: 0 auto;
	}

.main-search-input{
	box-sizing:border-box;

	padding: 2px 0;

	width:100%;
	height:2.3rem;

	-webkit-appearance: none;
}

.main-search-input.surf_nav{
	color:transparent;
}

.theme--dark .main-search-input.surf_nav{
	color:#fff;

}

#search #search-p{
	overflow:hidden;
	margin:10px 0 5px;
	position: relative;
	}
	.main_search_label{
		float:left;
		margin-right:0.34rem;

		line-height: 1.5em;
		font-style:normal;
		font-size: 1rem;
	}
		#search-p .main_search_label {
			padding-top:0.2rem;
			position: absolute;
			top: 0.4rem;
			left: 0.4rem;
			z-index: 2;
			color:transparent;
		}
		.theme--dark #search-p .main_search_label{
	color:#777;

}
	#search #search-p label span.loading{
		position: relative;
	}
	#search #search-p label span.loading:after{
		left:auto;
		right:0;
		top:50%;
		margin-top: -0.6rem;
	}
	#search #search-p label span.inpt{
		display:block;
		overflow:hidden;
		padding:0.14rem;
	}

</style>
<form
	id="search"
	name="search"
	action='/o'
	method="get"
	class=""
	pv-class="hidden: !show_search_form"
	pv-events="submit:preventSubmit"
>
  <!-- google stat for custom search in browsers -->
  <div>
    <input type="hidden" name="utm_source" value="web_app" id="app_type">
    <input type="hidden" name="utm_medium" value="form search">
    <input type="hidden" name="utm_campaign" value="application">
  </div>
  <!-- / google stat -->
  <p id="search-p">
    <label>
      <span class='main_search_label lang localize-search-big' pv-class="hidden: query_value">Search artists, albums, songs, tags</span>
      <span class="inpt">
				<input
	        type="search" name="q" size="50"  autocomplete="off"
					class="main-search-input"
	        pv-anchor="search_face"
	        pv-type="{{show_search_form && 'way-point'}}"
					pv-events="input::updateState:query_value:%node%value"
					pv-props="value:{{query_face}}"
				/>
			</span>

    </label>

  </p>


</form>
